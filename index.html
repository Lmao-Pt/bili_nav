<!DOCTYPE HTML>

        <style>
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            body {
                min-width: 1200px;
                width: 100%;
            }
            a {
                text-decoration: none;
                color: #000;
            }
            .lt {
                float: left;
            }
            .rt {
                float: right;
            }
            #content {
                width: 100%;
                height: 800px;
                background: aquamarine;
            }
            #content #nav_top {
                width: 100%;
                height: 40px;
                background: rgba(255,255,255,0.6);
            }
            #content #nav_top .nav {
                height: 100%;
                text-align: center;
                line-height: 40px;
                font-size: 12px;
            }
            #content #nav_top #nav_lt {
                display: inline;
                margin-left: 174px;
            }
            #content #nav_top .nav .nav_link {
                padding: 0 8px;
                height: 100%;
            }
            #content #nav_top .nav .nav_link a{
                display: block;
                height: 40px;
            }
            #content #nav_top .nav .nav_link:hover {
                background: rgba(255,255,255,0.6);
            }
            #content #nav_top #nav_lt .nav_link.hasIcon {
                position: relative;
            }
            #content #nav_top #nav_lt .nav_link.hasIcon .icon {
                position: absolute;
                left: 5px;top: 10px;
                width: 18px;height: 18px;
            }
            #content #nav_top #nav_lt .nav_link.hasIcon a {
                margin-left: 20px;
            }
            #content #nav_top #nav_rt {
                display: inline;
                margin-right: 180px;
            }
            #content #nav_top #nav_rt #user {
                position: relative;
                width: 40px;
                height: 100%;
            }
            #content #nav_top #nav_rt #user .portrait {
                position: absolute;
                top: 50%;left: 50%;
                transform: translateY(-50%) translateX(-50%);
                width: 32px;
                height:32px;
                border-radius: 50%;
            }

            /*游戏中心*/
            #content #nav_top #nav_lt .nav_link.game {
                position: relative;
            }
            #content #nav_top #nav_lt .nav_link.game .i-frame{
                position: absolute;
                top: 40px;left: 0;
            }

            /*原本打算使用css设置二级菜单的动画效果

    <body>
        <div id="content">
            <nav id="nav_top">

                    <div class="nav_link lt mainSite hasIcon"><img class="icon main" src="img/icon/wf_B站.svg" ></img><a href="">主站</a></div>
                    <div class="nav_link lt"><a href="">画友</a></div>

                    <div class="lt nav_link"><a href="" class="user_imfo">大会员</a></div>
                    <div class="lt nav_link"><a href="" class="user_imfo">消息</a></div>

            </nav>

        <script src="js/jquery.js"></script>
        <script>
            //二级菜单=>游戏中心
            var timeIn= 0,
                timeOut= 0;
            let iframe= $(".i-frame"),
                game_center= $(".nav_link.game");
            game_center.mouseenter(function () {
                clearTimeout(timeOut);
                time= setTimeout(function () {
                    iframe.css({
                        display: 'block',
                        opacity: 0,
                        top: '46px'
                    }).animate({top:`40px`, opacity: 1},200);
                },500);
            });
            game_center.mouseleave(function () {
                clearTimeout(timeIn);
                iframe.animate({top: `46px`,opacity: 0},400);
                timeOut= setTimeout(function () {
                    iframe.css({display: 'none'})
                },200)
